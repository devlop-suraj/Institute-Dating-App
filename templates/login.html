{% extends "base.html" %}

{% block title %}Login - Institute Dating{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="card-title text-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Welcome Back
                    </h2>
                    <p class="text-muted">Login to your account and continue your journey</p>
                </div>

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </div>
                    
                    <div class="text-center mt-3">
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{{ url_for('forgot_username') }}" class="text-primary text-decoration-none">
                                <i class="fas fa-user-circle me-1"></i>Forgot Username?
                            </a>
                            <span class="text-muted">|</span>
                            <a href="{{ url_for('forgot_password') }}" class="text-primary text-decoration-none">
                                <i class="fas fa-key me-1"></i>Forgot Password?
                            </a>
                        </div>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted">Don't have an account? 
                        <a href="{{ url_for('register') }}" class="text-primary text-decoration-none">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
